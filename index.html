<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Piloto sprendimų testas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>✈️ Piloto sprendimų testas</h1>
    <p>Atsakyk į klausimus ir sužinok savo sprendimų profilį</p>

    <form id="quiz">

      <div class="question">
        <h3>1. Kaip reaguoji į netikėtą situaciją?</h3>
        <label><input type="radio" name="q1" value="A"> Greitai ir intuityviai</label>
        <label><input type="radio" name="q1" value="B"> Pagal procedūras</label>
        <label><input type="radio" name="q1" value="C"> Pirmiausia analizuoju</label>
      </div>

      <div class="question">
        <h3>2. Kaip priimi sprendimus?</h3>
        <label><input type="radio" name="q2" value="A"> Vienas</label>
        <label><input type="radio" name="q2" value="B"> Su komanda</label>
        <label><input type="radio" name="q2" value="C"> Lėtai, bet užtikrintai</label>
      </div>

      <div class="question">
        <h3>3. Stresas skrydžio metu?</h3>
        <label><input type="radio" name="q3" value="A"> Mane mobilizuoja</label>
        <label><input type="radio" name="q3" value="B"> Laikausi checklistų</label>
        <label><input type="radio" name="q3" value="C"> Stengiuosi jo vengti</label>
      </div>

      <button type="button" onclick="calculateResult()">Gauti rezultatą</button>

    </form>

    <!-- Calculating -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Calculating flight profile...</p>
    </div>

    <!-- Result -->
    <div id="result" class="hidden"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
