<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fatigue & Performance Risk Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="assessment">

  <div class="header">
    <div class="title">Fatigue & Performance Risk Assessment</div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="step" id="stepText">Assessment 1 of 6</div>

  <div class="card" id="card">

    <div class="answers" id="answers"></div>

    <button class="next-btn" id="nextBtn" disabled>Continue</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
